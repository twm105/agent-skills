# docker-compose.yml â€” Dev configuration with gwt.sh port isolation
#
# Port pattern: "${VAR:-default}:internal"
#   - VAR is read from .env (auto-generated per worktree by gwt.sh)
#   - default is the standard port (used by root worktree or when .env is absent)
#   - internal is the fixed container port
#
# Volume/network isolation is automatic via COMPOSE_PROJECT_NAME in .env.

services:
  web:
    build: .
    ports:
      - "${WEB_PORT:-3000}:3000"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  db:
    image: postgres:16
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-myapp_dev}
      POSTGRES_USER: ${POSTGRES_USER:-dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpass}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dev}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  db_data:
  redis_data:
